<form [formGroup]="form" (submit)="saveActor()">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.invalid">The name field is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date of Birth</mat-label>
    <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <h4>Select Picture</h4>
  <div class="image-input">
    <app-input-img
      (onImageSelected)="onImageSelected($event)"
      [existingImage]="actorToEdit?.photo"
    ></app-input-img>
  </div>

  <h4>Biography</h4>
  <div>
    <app-input-markdown
      [label]="'Biography'"
      (onTextChange)="setBiography($event)"
      [existingContent]="actorToEdit?.biography"
    ></app-input-markdown>
  </div>

  <div class="buttons">
    <button
      mat-flat-button
      color="primary"
      [disabled]="form.invalid"
      type="submit"
    >
      Save
    </button>
    <a mat-stroked-button color="warn" routerLink="/actors">Cancel</a>
  </div>
</form>
