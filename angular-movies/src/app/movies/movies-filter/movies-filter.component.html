<h2>Search Movies</h2>
<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Genre</mat-label>
    <mat-select formControlName="genreId">
      <mat-option *ngFor="let genre of genres" [value]="genre.id">{{
        genre.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <mat-checkbox formControlName="upcomingRelease"
      >Upcoming Release
    </mat-checkbox>
  </div>

  <div>
    <mat-checkbox formControlName="inTheater">In Theatres</mat-checkbox>
  </div>

  <div>
    <button mat-flat-button color="warn" (click)="resetForm()">Clear</button>
  </div>
</form>

<app-movies-list
  [movies]="movies"
  (onDelete)="handleDelete()"
></app-movies-list>

<mat-paginator
  *ngIf="movies.length > 0"
  [length]="totalAmountOfRecords"
  [pageSize]="recordsPerPage"
  [pageSizeOptions]="[5, 10, 20, 50]"
  (page)="paginatorUpdate($event)"
></mat-paginator>
