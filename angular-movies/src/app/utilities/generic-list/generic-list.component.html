<div *ngIf="!list">
  <span #loading>
    <ng-content select="[loading]"></ng-content>
  </span>
  <span *ngIf="!loading.innerHTML.trim()">
    <img
      *ngIf="!list"
      src="https://i.gifer.com/ZKZg.gif"
      style="height: 100px; width: auto"
    />
  </span>
</div>

<div *ngIf="list && list.length === 0">
  <span #empty>
    <ng-content select="[empty]"></ng-content>
  </span>
  <span *ngIf="!empty.innerHTML.trim()">
    There are no records to display.
  </span>
</div>

<ng-container *ngIf="list && list.length > 0">
  <ng-content select="[content]" />
</ng-container>
