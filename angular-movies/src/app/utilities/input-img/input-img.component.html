<div>
  <button type="button" mat-raised-button (click)="fileInput.click()">
    Select Image
  </button>
  <input
    type="file"
    hidden
    #fileInput
    accept="image/png, image/jpeg"
    (change)="handleChange($event)"
  />

  <div>
    <div *ngIf="imageBase64">
      <img [src]="imageBase64" />
    </div>
    <div *ngIf="existingImage && !imageBase64">
      <img [src]="existingImage" />
    </div>
  </div>
</div>
